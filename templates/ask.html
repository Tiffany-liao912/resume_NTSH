<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>中英問答</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fafafa;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 8px 14px;
      font-size: 1rem;
      margin-left: 5px;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>中英互譯問答</h1>
  <form method="post" action="/ask">
    <input type="text" name="question" placeholder="請輸入中文或英文單字" value="{{ question }}" required />
    <button type="submit">翻譯</button>
  </form>

  {% if question %}
  <div class="result">
    <strong>你輸入的單字：</strong> {{ question }}<br>
    <strong>翻譯結果：</strong> {{ answer }}
  </div>
  {% endif %}
</body>
</html>
